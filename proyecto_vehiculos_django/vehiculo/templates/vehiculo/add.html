{% extends 'base.html' %}
{% block title %}Crear Oferta{% endblock %}
{% block content %}
    <form method="post">
        <!-- csrf_token se utiliza para evitar ataques cruzados  -->
        {% csrf_token %}
        <!-- as_p Metodo para renderizar el formulario as=como p=parrafo -->
        {{ forms.as_p }}
        <button type="submit">Enviar</button>
    </form>

{% endblock %}
